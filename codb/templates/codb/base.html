{% load static %}

<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <title>Coworking Database</title>

    <!-- Icons -->
    <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon-iphone-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/apple-touch-icon-ipad-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/apple-touch-icon-iphone-retina-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/apple-touch-icon-ipad-retina-152x152.png' %}">

    <!--Import Google Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/codb.css' %}"  media="screen,projection"/>

    <style>
      {% block style %}{% endblock %}
    </style>
  </head>

  <body>
    <header>
      <nav class="blue"  role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="/" class="brand-logo">
            <i class="material-icons">near_me</i>Coworking Database
          </a>
          <ul class="right hide-on-med-and-down">
            <li><a href="">People</a></li>
            <li><a href="">Spaces</a></li>
            <li>
              <a href="{% url 'search' %}"><i class="material-icons">search</i></a>
            </li>
            <li><a href="{% url 'admin:index' %}">Admin</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div id="content">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="page-footer orange center">
      <div class="container">
        Writen by <a class="orange-text text-lighten-4" href="https://jacobsayles.com">Jacob Sayles</a> |
        Source for this application can be found on <a class="orange-text text-lighten-4" href="https://github.com/jsayles/codb/">GitHub</a> |
        Template by <a class="orange-text text-lighten-4" href="http://materializecss.com">Materialize</a>
      </div>
    </footer>

    <!--  Scripts-->
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/init.js' %}"></script>
    {% block extrajs %}{% endblock %}

  </body>
</html>
