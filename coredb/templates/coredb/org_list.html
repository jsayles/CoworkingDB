{% extends "coredb/base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="section">
    <div class="row center">
      <h4 class="center">Organizations</h4>
      <table class="highlight centered">
      <thead>
        <tr>
          <th>Name</th>
          <th>VLAN</th>
          <th>Ports</th>
        </tr>
      </thead>
      <tbody>
      {% for org in orgs %}
        <tr>
          <td>
            <a href="{% url 'org' org.id %}">
              {{ org }}
            </a>
          </td>
          <td>
             {{ org.vlan }}
          </td>
          <td>{{ org.ports | length }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    </div>
  </div>
</div>
{% endblock %}
